<html  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>New</title>
<link rel="stylesheet" href="/css/bootstrap.css" />
<script src="/js/jquery.js"></script>
<script src="/js/bootstrap.js"></script>
</head>
<body>
	<div class="container">
		<h1>New Want List</h1>
		<form th:action="@{/wants}" th:method="post">
			<div class="form-group">
				<label class="control-label">商品名</label>
				<input class="form-control" type="text" name="item" />
			</div>
			<div class="form-group">
				<label class="control-label">価格</label>
				<input class="form-control" type="number" name="price" />
			</div>
			<button class="btn btn-default" type="submit">作成</button>
		</form>
		<div class="pull-right">
			<a class="btn btn-link" href="/wants">一覧画面へ</a>
		</div>
	</div>
