<!DOCTYPE html>
<html>
<head xmlns:th="http://www.thymeleaf.org">
<meta charset="UTF-8">
<title>Edit</title>
<link rel="stylesheet" href="/css/bootstrap.css" />
<script src="/js/jquery.js"></script>
<script src="/js/bootstrap.js"></script>
</head>
<body>
	<div class="container">
		<h1>Edit Want List</h1>
		<form th:action="@{/wants/{id}(id=*{id})}" th:method="put" th:object="${want}">
			<div class="form-group">
				<label class="control-label">商品名</label>
				<input class="form-control" type="text" th:field="*{item}" />
			</div>
			<div class="form-group">
				<label class="control-label">価格</label>
				<input class="form-control" type="number" th:field="*{price}" />
			</div>
			<button class="btn btn-default" type="submit">更新</button>
		</form>
		<div class="pull-right">
			<a class="btn btn-link" href="/wants">一覧画面へ</a>
		</div>
	</div>
</body>
</html>
